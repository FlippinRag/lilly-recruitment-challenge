<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="disclaimer" id="disclaimer">
      Disclaimer: All medicine names and prices used in this application are
      fictional and do not represent any real medicine(s).
    </div>
    <header>
      <h1>Medicine Tracker</h1>
      <p>Track and manage your medicine inventory</p>
    </header>
    <main>
      <div class="addSection">
        <h2>Add New Medicine</h2>
        <form id="addMedicineForm">
          <div class="formGroup">
            <label for="medicineName">Medicine Name</label>
            <input
              type="text"
              id="medicineName"
              placeholder="e.g., Aspirin"
              required
            />
          </div>
          <div class="formGroup">
            <label for="medicinePrice">Price ($)</label>
            <input
              type="number"
              id="medicinePrice"
              placeholder="0.00"
              step="0.01"
              min="0"
              required
            />
          </div>
          <button type="submit">Add Medicine</button>
        </form>
        <p id="formMessage"></p>
      </div>

      <div class="listSection">
        <div class="sectionHeader">
          <h2>Available Medicines</h2>
          <p class="medicineCount">Total: <span id="medicineCount">0</span></p>
          <p class="averagePrice">
            Avg Price: <span id="averagePrice">$0.00</span>
          </p>
        </div>
        <div id="medicinesList"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
